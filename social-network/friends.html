                <figcaption class="text">ХИЩНИК АНТОН АНДРЕЕВИЧ</figcaption>
                <img class="img-friend" src="images/friend-1.jpg">
                Хищники — это двуногие прямоходящие гуманоиды. Рост взрослой особи составляет примерно 
                от 200 см до 250 см, вес ~150—200 кг. Форма тела близка к человеческой. Большую часть их 
                массы составляют мускулы и лишь очень малое количество жира, что объясняется их образом жизни и, 
                следовательно, необходимостью поддерживать отличную физическую форму. Цвет кожи, напоминающей 
                крапчатую чешуйчатую кожу рептилий, как правило, бледно-жёлтый или тёмно-зелёный с чёрными пятнами 
                (но бывают и исключения, вроде Берсеркера), глубоко посаженные глаза также, в зависимости от цвета 
                кожи, зелёные или жёлтые.
